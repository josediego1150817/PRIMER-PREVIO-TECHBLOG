<!DOCTYPE html>
<html lang='es'>
<head>
<meta charset='UTF-8'>
<title>Contacto - TechBlog</title>
<link rel='stylesheet' href='css/styles.css'>
</head>
<body>
<div class='baner'>Bienvenido a TechBlog</div>
<main>
<h2>Contacto</h2>
<form id='contactForm' novalidate>
<label for='nombre'>Nombre *</label>
<input type='text' id='nombre' name='nombre' placeholder='Escribe tu nombre' required>
<label for='correo'>Correo *</label>
<input type='email' id='correo' name='correo' placeholder='ejemplo@mail.com' required>
<label for='edad'>Edad</label>
<input type='number' id='edad' name='edad' placeholder='Tu edad'>
<label for='tema'>Tema</label>
<select id='tema' name='tema'>
<option value='general' selected>Consulta general</option>
<option value='colaboracion'>Propuesta</option>
<option value='soporte'>Soporte t√©cnico</option>
</select>
<label for='mensaje'>Mensaje *</label>
<textarea id='mensaje' name='mensaje' placeholder='Escribe tu mensaje' required></textarea>
<button type='submit'>Enviar</button>
</form>
</main>
<script src='js/app.js'></script>
</body>
</html>
